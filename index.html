<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Web Tetris+ v1</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Web Tetris+ <small>v1</small></h1>
    <div class="controls">
      <select id="charSelect">
        <option value="char01">CHAR-01</option>
        <option value="char02">CHAR-02</option>
        <option value="char03" selected>CHAR-03</option>
        <option value="char04">CHAR-04</option>
        <option value="char05">CHAR-05</option>
      </select>
      <button id="btnStart">Start</button>
      <button id="btnSpecial">必殺技</button>
      <span id="status"></span>
    </div>
  </header>

  <main class="stage">
    <section class="playfield">
      <canvas id="canvasP1" width="360" height="720"></canvas>
      <div class="hud">
        <div class="panel">
          <h3>HOLD</h3>
          <canvas id="holdCanvas" width="100" height="100"></canvas>
        </div>
        <div class="panel">
          <h3>NEXT</h3>
          <canvas id="nextCanvas" width="100" height="300"></canvas>
        </div>
        <div class="panel">
          <h3>GAUGE</h3>
          <div class="gauge"><div id="gaugeFill"></div></div>
        </div>
      </div>
    </section>

    <section class="opponent">
      <canvas id="canvasCPU" width="360" height="720"></canvas>
      <div class="cpuLabel">CPU</div>
    </section>
  </main>

  <footer class="hint">
    <div>Keys: W/Q/E=回転, A/D=左右, S=落下, Space=瞬間落下, Shift=ホールド</div>
    <div>Touch: タップ=回転 / 長押し=ホールド / 左右スワイプ=移動 / 下=ソフト / 上=瞬間</div>
  </footer>

  <div id="cutin" class="cutin hidden">
    <img id="cutinImg" alt="cutin" />
  </div>

  <script type="module" src="./js/game.js"></script>
</body>
</html>
